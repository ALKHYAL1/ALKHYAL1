<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="../CSS/contactstyle.css">
</head>
<body>
    <head>
        <div class="up">

            <header class="header1">
                <img src="../imge/logo.png" alt="logoo" class="logo"  />
                <img src="../imge/ic_menu_white.png" alt="goo" class="logo" id="rightLogo" />
            </header>
            
            <div class="menu" id="menu">
                <a href="index.html">Home</a>
                <a href="contact us.html">Contact Us</a>
                <a href="login.html">Log In</a>
            </div>
          </div>
            <script src="../JS/home.js"></script>
          
    </head>
      <!-- Contact Us Section -->


        
        <div >
    
            <div class="container">
               
           
                <form class="form-section" method="POST" action="https://" >
                    <h2>
                        طلب حجز مقابلة مجانية أونلاين
                    </h2>
                
                    <p>

                        مهمتنا هي تحويل أفكارك إلى واقع ملموس، سواء في شكل موقع إلكتروني أو تطبيق جوال
                
                    </p>
                    <input type="hidden" value="fkt8SIHujmwJMmAYQTfJIP4kLz6XzRtjUv6UjHcn">
    
                    <input type="hidden" name="come_from" >
    
                    <div >
    
                        <div >
    
                            <div>
    
                                <label for="name" >الاسم</label>
    
                                <input type="text"  placeholder="الاسم..."  required>
    
                            </div>
    
                        </div>
    
    
    
                        <div>
    
                            <div>
    
                                <label for="number"> رقم الجوال</label>
    
                                <input type="tel" minlength="9" placeholder=" رقم الجوال ادخل ارقام فقط..."  pattern="\d*" required>
    
                            </div>
    
                        </div>
    
                        <div>
    
                            <div>
    
                                <label for="email">البريد الالكتروني</label>
    
                                <input type="email"
    
                                    placeholder="البريد الالكتروني..." required>
    
                            </div>
    
                        </div>
    
    
    
                        <div >
    
                            <div >
    
                               
    
                                <label for="country" >الدولة.</label>
    
                                <select name="country"  required>
    
                                    <option value="" selected="">الرجاء اختيار الدولة ... </option>
    
                                    <option>اليمن</option>
    
                                    <option> مصر</option>

                                    <option> الكويت</option>
    
                                    <option> قطر</option>
    
                                    <option> ليبيا</option>
    
                                    <option> تركيا</option>
    
                                    <option> الاردن</option>
    
                                    <option> عمان</option>
    
                                    <option> العراق</option>
    
                                    
    
                                </select>
    
                            </div>
    
                        </div>
    
    
    
                        <div >
    
                            <div >
    
                                <label for="needed_service">الخدمة المطلوبة</label>
    
                                <select required>
    
                                    <option value="" selected="">الرجاء اختيار الخدمة المطلوبة</option>
    
                                    <option>تصميم وبرمجة مواقع الانترنت</option>
    
                                    <option>تطوير تطبيقات الجوال</option>
    
                                    <option>الدعم والصيانة</option>
    
                                </select>
    
                            </div>
    
                        </div>
    

                        <div>
    
                            <div>
    
                                <label  >وصف مختصر للمشروع</label>
    
                                <textarea  rows="4" type="text" placeholder="وصف مختصر للمشروع..." required style="width: 402px; height: 78px;"></textarea>
    
                            </div>
    
                        </div>
    
    
    
                    
    
                    </div>
    
    
    
                    <div >
    
                        <button type="submit">احجز مقابلتك </button>
    
                    </div>
    
                </form>
    
            </div>
    
        </div>
    
    </div>
    
  
</body>
</html>
